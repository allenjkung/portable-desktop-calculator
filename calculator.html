<html>
    <head>
        <title>Desktop Calculator</title>
        <link rel="stylesheet" href="css/src.css">
        <script src="js/src.js"></script>
    </head>
    <body>
        <div id="calculator-main-div">
            <div id="top-bar">
                <div id="result-bar-div"><input id="result-bar" type="text"></div>
                <div id="ghost-output"></div>
                <div id="result-output-div"></div>
            </div>
            <div id="button-bar">
                <div id="secondary-buttons-div-left" class="secondary-buttons"></div>
                <div id="main-buttons-div">
                    <div class="row">
                        <button id="button-1" onclick="handleButtonValue(1)">1</button>
                        <button id="button-2" onclick="handleButtonValue(2)">2</button>
                        <button id="button-3" onclick="handleButtonValue(3)">3</button>
                    </div>
                    <div class="row">
                        <button id="button-4" onclick="handleButtonValue(4)">4</button>
                        <button id="button-5" onclick="handleButtonValue(5)">5</button>
                        <button id="button-6" onclick="handleButtonValue(6)">6</button>
                    </div>
                    <div class="row">
                        <button id="button-7" onclick="handleButtonValue(7)">7</button>
                        <button id="button-8" onclick="handleButtonValue(8)">8</button>
                        <button id="button-9" onclick="handleButtonValue(9)">9</button>
                    </div>
                    <div class="row">
                        <button id="button-0" onclick="handleButtonValue(0)">0</button>
                        <button id="button-dot" onclick="handleButtonValue('.')">.</button>
                        <button id="button-equal" onclick="handleResult()">=</button>
                    </div>
                </div>
                <div id="secondary-buttons-div-right" class="secondary-buttons">
                    <div class="col">
                        <button id="button-divide" onclick="handleButtonValue('/')">&divide;</button>
                        <button id="button-times" onclick="handleButtonValue('*')">&times;</button>
                        <button id="button-minus" onclick="handleButtonValue('-')">&minus;</button>
                        <button id="button-plus" onclick="handleButtonValue('+')">&plus;</button>
                    </div>
                    <div class="col">
                        <button id="button-backspace" onclick="removeLastCharacter()">&#9003;</button>
                    </div>
                    <div class="col">
                        <button id="button-ac" onclick="clearInput()">AC</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
